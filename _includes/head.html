<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
		<link href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">
		
		<!-- Customizable CSS -->
		<link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet" data-skrollr-stylesheet>
		<link href="{{ "/assets/css/green.css" | prepend: site.baseurl }}" rel="stylesheet" title="Color">
		<link href="{{ "/assets/css/owl.carousel.css" | prepend: site.baseurl }}" rel="stylesheet">
		<link href="{{ "/assets/css/owl.transitions.css" | prepend: site.baseurl }}" rel="stylesheet">
		<link href="{{ "/assets/css/animate.min.css" | prepend: site.baseurl }}" rel="stylesheet">

		<!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
		
		<!-- Fonts -->
		<link href="http://fonts.googleapis.com/css?family=Lato:400,900,300,700" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic" rel="stylesheet">
		
		<!-- Icons/Glyphs -->
		<link href="{{ "/assets/fonts/fontello.css" | prepend: site.baseurl }}" rel="stylesheet">
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
		
		<!-- HTML5 elements and media queries Support for IE8 : HTML5 shim and Respond.js -->
		<!--[if lt IE 9]>
			<script src="{{ "/assets/js/html5shiv.js" | prepend: site.baseurl }}"></script>
			<script src="{{ "/assets/js/respond.min.js" | prepend: site.baseurl }}"></script>
		<![endif]-->

</head>
