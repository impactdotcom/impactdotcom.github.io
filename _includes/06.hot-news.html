<section id="hot-news" class="light-bg">
	<div class="container inner">
		<header class="text-center inner-bottom-xs">
			<h1 class="single-block">Hot <strong>News</strong></h1>
		</header>

		{% for post in site.categories.news %}
		  {% if post.lang == page.lang %}
	      <div class="row">
					{% comment %}<div class="col-md-3 col-md-push-8">
						<figure><img src="{{ post.image }}" alt="{{ post.title }}"></figure>
					</div>
					<div class="col-md-7 col-md-pull-3 col-md-offset-1">
					{% endcomment %}
					<div class="col-md-8 col-md-offset-2">

						<h2 class="h2">{{ post.title }}</h2>
						{{ post.date | date: "%b %-d, %Y" }}

						<figure><img src="{{ post.image }}" alt="{{ post.title }}"></figure>

						{{ post.content }}
					</div>
				</div>
      {% endif %}
    {% endfor %}

		{% comment %}
		<div class="row inner-top">
			<div class="col-md-10 col-md-offset-1">
				<h2 class="h2">Storify IMPACT</h2>
				<div class="storify"><iframe src="//storify.com/IMPACT_acc/impact/embed?header=false&border=false" width="100%" height="400" frameborder=no allowtransparency=true></iframe><script src="//storify.com/IMPACT_acc/impact.js?header=false&border=false"></script><noscript>[<a href="//storify.com/IMPACT_acc/impact" target="_blank">View the story "IMPACT" on Storify</a>]</noscript></div>
			</div>
		</div>
		{% endcomment %}
	</div>
</section>
